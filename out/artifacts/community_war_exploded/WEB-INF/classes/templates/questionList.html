<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="list" >
    <div class="media" th:each="question: ${pagination.questionDtos}">
        <div class="media-left">
            <a href="#">
                <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading" >
                <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
            </h4>

            <span th:text="${question.description}"></span><br>
            <span class="text-desc">
                ●<span th:text="${question.commentCount}"></span>个回复
                ●<span th:text="${question.viewCount}"></span>次浏览
                ●<span th:text="${#dates.format(question.gmtCreate,'yyyy/MM/dd')}"></span>
            </span>
        </div>
    </div>
</div>

<div th:fragment="navForQuestion">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a th:href="@{'/profile/'+${section}(page=${pagination.firstPage})}" th:if="${pagination.showFirstPage}"
                   aria-label="Previous">
                    <span aria-hidden="true">&lt;&lt;</span>
                </a>
            </li>
            <li>
                <a th:href="@{'/profile/'+${section}(page=${pagination.page}-1)}" th:if="${pagination.showPrevious}">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>
            <li th:class="${pagination.page==page}?'active':''" th:each="page:${pagination.pages}">
                <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
            </li>
            <li>
                <a th:href="@{'/profile/'+${section}(page=${pagination.page}+1)}" th:if="${pagination.showNext}">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li>
                <a th:href="@{'/profile/'+${section}(page=${pagination.endPage})}" th:if="${pagination.showEndPage}"
                   aria-label="Next">
                    <span aria-hidden="true">&gt;&gt;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div th:fragment="navForIndex">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a th:href="@{/(page=${pagination.firstPage})}" th:if="${pagination.showFirstPage}"
                   aria-label="Previous">
                    <span aria-hidden="true">&lt;&lt;</span>
                </a>
            </li>
            <li>
                <a th:href="@{/(page=${pagination.page}-1)}" th:if="${pagination.showPrevious}">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>
            <li th:class="${pagination.page==page}?'active':''" th:each="page:${pagination.pages}">
                <a th:href="@{/(page=${page})}" th:text="${page}"></a>
            </li>
            <li>
                <a th:href="@{/(page=${pagination.page}+1)}"  th:if="${pagination.showNext}">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li>
                <a th:href="@{/(page=${pagination.endPage})}" th:if="${pagination.showEndPage}"
                   aria-label="Next">
                    <span aria-hidden="true">&gt;&gt;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

</body>
