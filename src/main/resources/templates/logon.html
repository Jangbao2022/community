<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${id}==null?'注册 - 吃货社区':'修改 - 吃货社区'">修改 - 吃货社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 th:text="${id}==null?'注册':'修改'"><span class="glyphicon glyphicon-print" aria-hidden="true"></span>修改</h2>
            <hr>
            <form action="/logon" method="post">
                <input name="id" id="id" hidden="hidden" th:value="${id}">
                <div class="form-group">
                    <label for="accountId">账号</label>
                    <input type="number" maxlength="20" minlength="10" class="form-control" id="accountId"
                           name="accountId" placeholder="__仅可输入数字" required="required" th:value="${accountId}">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" maxlength="20" minlength="10" class="form-control" id="password"
                           name="password" placeholder="密码" required="required" th:value="${password}">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" maxlength="20" minlength="10" class="form-control" id="confirmPassword"
                           name="confirmPassword" placeholder="密码" required="required" th:value="${confirmPassword}">
                </div>
                <div class="form-group">
                    <label for="name">昵称</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="昵称" required="required"
                           th:value="${name}">
                </div>
                <div class="form-group">
                    <label for="bio">简单介绍一下自己吧</label>
                    <textarea id="bio" name="bio" class="form-control" cols="30"
                              rows="10" required="required" th:text="${bio}">
                    </textarea>
                </div>
                <div>
                    <!--隐藏输入项-->
                    <input type="text" value="token" hidden="hidden" id="token" name="token" th:value="${token}">
                    <input type="number" value="0" hidden="hidden" id="type" name="type" th:value="${type}">
                </div>
                <span th:if="${msg}" class="alert alert-danger" th:text="${msg}"></span>
                <button type="submit" class="btn btn-primary" th:text="${id}==null?'注册':'修改'">修改</button>
            </form>
        </div>


        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>用户指南</h3>
            ●用户名:.....................................<br>
            ●密码:...........................................<br>
            ●...:...........................................<br>
        </div>
    </div>
</div>
<div th:insert="~{footer::footer}"></div>


</body>
</html>
