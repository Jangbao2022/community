<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">吃货社区</span>
                </button>
                <a class="navbar-brand" href="/">吃货社区</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" name="search" class="form-control" autocomplete="off"
                               placeholder="搜索问题" th:value="${search}">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <!--登陆后顶部栏-->
                <ul class="nav navbar-nav navbar-right" th:if="${session.user!=null}">
                    <li>
                        <a href="/publish">发布</a>
                    </li>
                    <li>
                        <a href="/profile/replies">通知
                            <span class="badge" th:text="${session.user.unreadCount}">42</span>
                        </a>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.name}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/index">个人中心</a></li>
                            <li><a href="/logout">退出登陆</a></li>
                        </ul>
                    </li>
                </ul>
                <!--未登录顶部栏-->
                <ul class="nav navbar-nav navbar-right" th:unless="${session.user != null}">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true"
                           aria-expanded="false">
                            <span>注册/登陆</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/logon">注册</a></li>
                            <li >
                                <a href="/login">登陆</a>
                            </li>
                            <li>
                                <a href="https://github.com/login/oauth/authorize?client_id=6cbe2e2cbe0a53867691&redirect_uri=http://47.98.114.211/callback&scope=user&state=1">github登陆</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>
</body>
